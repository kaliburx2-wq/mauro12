<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Web Moderna</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">MiWeb</div>
        <input type="text" placeholder="Buscar contenido...">
        <button>Subir</button>
    </header>

    <div class="sidebar">
        <a href="#">Inicio</a>
        <a href="#">Tendencias</a>
        <a href="#">Categorías</a>
        <a href="#">Mi Perfil</a>
        <a href="#">Configuración</a>
    </div>

    <div class="content">
        <h2>Recomendado para ti</h2>

        <div class="card-grid">

            <div class="card">
                <img src="https://picsum.photos/400/200" alt="">
                <div class="info">
                    <h3>Título del contenido</h3>
                    <p>Descripción breve del material.</p>
                </div>
            </div>

            <div class="card">
                <img src="https://picsum.photos/401/200" alt="">
                <div class="info">
                    <h3>Video destacado</h3>
                    <p>Un resumen de lo que trata.</p>
                </div>
            </div>

            <div class="card">
                <img src="https://picsum.photos/402/200" alt="">
                <div class="info">
                    <h3>Artículo recomendado</h3>
                    <p>Contenido interesante para explorar.</p>
                </div>
            </div>

            <div class="card">
                <img src="https://picsum.photos/403/200" alt="">
                <div class="info">
                    <h3>Novedades</h3>
                    <p>Lo último que te puede gustar.</p>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
